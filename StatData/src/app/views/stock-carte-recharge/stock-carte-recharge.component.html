<div class="container">
        <div class="row mb-3">
          <div class="col-lg-6">
              <label>mois:</label>
              <div >
                  <input  type="text" pInputText [(ngModel)]="mois" class="form-control">
          
              </div>
          </div>
          <div class="col-lg-6">
              <label>cdDist:</label>
              <div >
                  <input  type="text" pInputText [(ngModel)]="cdDist" class="form-control">
  
              </div>
          </div>
      </div>
      <div class="row mb-3">
          <div class="col-lg-6">
              <label>mntRing:</label>
              <div >
                  <input  type="number" pInputText [(ngModel)]="mntRing" class="form-control">
 
              </div>
          </div>
          <div class="col-lg-6">
              <label>nombre:</label>
              <div >
                  <input  type="number" pInputText [(ngModel)]="nombre" class="form-control">
              
              </div>
          </div>
      </div>
      <div class="row mb-3">
          <div class="col-lg-12 text-center">
              <button type="button" class="btn btn-danger" (click)="clearForm()">Cancel</button>
              <button type="button" class="btn btn-primary" (click)="search()">Search</button>
          </div>
      </div>
</div>



  <p-table [value]="StockCarteRecharges" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>mois</th>
            <th>cdDist</th>
            <th>mntRing</th>
            <th>nombre</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-stockcarterecharge>
        <tr>
            <td>{{stockcarterecharge.mois}}</td>
            <td>{{stockcarterecharge.cdDist}}</td>
            <td>{{stockcarterecharge.mntRing}}</td>
            <td>{{stockcarterecharge.nombre}}</td>
        </tr>
  
    </ng-template>
  </p-table>

  <nav  class="container" >
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="previousPage()"><</a></li>
      <li class="page-item" *ngFor='let in of counter() ;let i = index' >
        <a class="page-link " [ngStyle]="{ 'color': page === i ? '#1E90FF' : null}"  (click)="getPage(i)">{{i +1}}</a>
    </li>
      <li class="page-item"><a class="page-link" (click)="nextPage()">></a></li>
    </ul>
  </nav>
