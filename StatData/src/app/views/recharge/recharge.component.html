 <div class="container">
      <div class="row mb-3">
          <label class="col-lg-2 col-form-label">Date Recharge de:</label>
          <div class="col-lg-2">
              <input type="date" id="dateRechargeStart" [(ngModel)]="dateRechargeStart" class="form-control">
          </div>
          <label class="col-lg-2 col-form-label">voucherId:</label>
          <div class="col-lg-2">
              <input type="text" [(ngModel)]="voucherId" class="form-control">
          </div>
          <label class="col-lg-2 col-form-label">rechargeAmount:</label>
          <div class="col-lg-2">
              <input type="text" id="rechargeAmount" [(ngModel)]="rechargeAmount" class="form-control">
          </div>
      </div>
      <div class="row mb-3">
          <label class="col-lg-2 col-form-label">Date Recharge a:</label>
          <div class="col-lg-2">
              <input type="date" id="dateRechargeEnd" [(ngModel)]="dateRechargeEnd" class="form-control">
          </div>
          <label class="col-lg-2 col-form-label">msisdn:</label>
          <div class="col-lg-2">
              <input type="text" id="msisdn" [(ngModel)]="msisdn" class="form-control">
          </div>
      </div>
      <div class="row" >
        <div class="col-lg-2">
          <button type="button" class="btn btn-danger" (click)="clearForm()">Clear</button>
      </div>
      <div class="col-lg-2">
          <button type="button" class="btn btn-primary" (click)="search()">Search</button>
      </div>
      </div>
</div>


  <p-table [value]="recharges" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>RECHARGE_AMOUNT</th>
        <th>MSISDN</th>
        <th>DATE_RECHARGE</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recharge>
      <tr>
        <td>{{recharge.voucherId}}</td>
        <td>{{recharge.rechargeAmount}}</td>
        <td>{{recharge.msisdn}}</td>
        <td>{{recharge.dateRecharge | date:"MM/dd/yyyy"}}</td>
      </tr>

    </ng-template>
  </p-table>

  <nav  class="container" >
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="previousPage()"><</a></li>
      <li class="page-item" *ngFor='let in of counter() ;let i = index' >
        <a class="page-link " [ngStyle]="{ 'color': page === i ? '#1E90FF' : null}"  (click)="getPage(i)">{{i +1}}</a>
    </li>
      <li class="page-item"><a class="page-link" (click)="nextPage()">></a></li>
    </ul>
  </nav>
