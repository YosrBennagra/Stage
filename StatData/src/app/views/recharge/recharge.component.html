<div>
  <label for="voucherId">Voucher ID:</label>
  <input type="text" id="voucherId" [(ngModel)]="voucherId" >
</div>
<div>
  <label for="msisdn">MSISDN:</label>
  <input type="text" id="msisdn" [(ngModel)]="msisdn" >
</div>
<div>
  <label for="rechargeAmount">Recharge Amount:</label>
  <input type="number" id="rechargeAmount" [(ngModel)]="rechargeAmount" >
</div>
<div>
  <label for="dateRechargeStart">Start Date:</label>
  <input type="date" id="dateRechargeStart" [(ngModel)]="dateRechargeStart">
</div>
<div>
  <label for="dateRechargeEnd">End Date:</label>
  <input type="date" id="dateRechargeEnd" [(ngModel)]="dateRechargeEnd">
</div>

<button (click)="search()">Search</button>



  <table class="p-datatable-striped" style="min-width: 50rem;">
  <thead>
    <tr>
      <th>ID</th>
      <th>RECHARGE_AMOUNT</th>
      <th>MSISDN</th>
      <th>DATE_RECHARGE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recharge of recharges">
      <td>{{ recharge.voucherId }}</td>
      <td>{{ recharge.rechargeAmount }}</td>
      <td>{{ recharge.msisdn }}</td>
      <td>{{ recharge.dateRecharge }}</td>

    </tr>
  </tbody>
</table>

<nav  class="container" >
  <ul class="pagination">
    <li class="page-item"><a class="page-link" (click)="previousPage()"><</a></li>
    <li class="page-item" *ngFor='let in of counter() ;let i = index' >
      <a class="page-link " [ngStyle]="{ 'color': page === i ? '#1E90FF' : null}"  (click)="GetPage(i)">{{i +1}}</a>
  </li>
    <li class="page-item"><a class="page-link" (click)="nextPage()">></a></li>
  </ul>
</nav>
